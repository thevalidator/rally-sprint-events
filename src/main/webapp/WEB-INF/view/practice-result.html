<!DOCTYPE html>
<html lang="ru"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments.html :: header">
        <title id="pageTitle">Rally Sprint Events</title>
    </head>

    <body>
        <div th:replace="fragments.html :: toppic"></div>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div th:replace="fragments.html :: sidebar"/>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav th:replace="fragments.html :: topnavigation"/>
                <!-- Page content-->
                <div class="container-fluid">

                    <div>
                        
                        <article class="blog-post">

                        <ul class="list-unstyled mt-3 mb-3">
                            <li><h5 th:text="${' Покруговка: ' + stageName}"></h5></li>
                
                        </ul>
                        <hr/>
                    </article>
                        <div class="table-responsive">

                            <table class="table table-sm table-striped table-hover tcont countLines table-responsive">
                                <thead>
                                    <tr>
                                        <th class="align-middle text-center" scope="col">#</th>
                                        <th class="align-middle text-center" scope="col">Время круга</th>
                                        <th class="align-middle text-center" scope="col">Конфигурация</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="lap: ${laps}" >
                                        <td class="align-middle text-center" th:text="${lap.lapNumber}"></td>
                                        <td class="align-middle text-center" th:text="${lap.getFormattedLapTime}"></td>
                                        <td class="align-middle text-center" th:text="${lap.configuration}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <br/>

                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div th:replace="fragments.html :: copyright"></div>

        <!-- Bootstrap core JS-->
        <script th:replace="fragments.html :: BCJS" />
        <!-- Core theme JS-->
        <script th:replace="fragments.html :: TJS" />
    </body>
</html>
