<!DOCTYPE html>
<html lang="ru"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments.html :: header">
        <title id="pageTitle">Rally Sprint Events</title>
    </head>

    <body>
        <div th:replace="fragments.html :: toppic"></div>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div th:replace="fragments.html :: sidebar"/>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav th:replace="fragments.html :: topnavigation"/>
                <!-- Page content-->
                <div class="container-fluid">

                    <div class="col-auto">
                        <button type="button" class="btn btn-outline-dark btn-sm" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Добавить категорию</button>
                        <!-- ADD CATEGORY Modal -->
                        <div class="modal fade" id="addCategoryModal">
                            <div class="modal-dialog">
                                <div class="modal-content">

                                    <!-- Modal Header -->
                                    <div class="modal-header">
                                        <h5 class="modal-title">Добавление категории</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <form method="POST" th:action="@{/add-category}">
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-12" id="sandbox-container">
                                                    <div class="input-group">
                                                        <span class="input-group-text col-4">Название</span>
                                                        <input name="name" autocomplete="off" type="text" class="form-control text-center"/>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-12" id="sandbox-container">
                                                    <div class="input-group">
                                                        <span class="input-group-text col-4">Аббревиатура</span>
                                                        <input name="abbreviation" autocomplete="off" type="text" class="form-control text-center"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-outline-success btn-sm" data-dismiss="modal">Ok</button>
                                            <button type="button" class="btn btn-outline-dark btn-sm" data-bs-dismiss="modal">Отмена</button>
                                        </div>
                                    </form> 
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover table-bordered">
                            <thead>
                                <tr class="table-dark">
                                    <th class="text-center align-middle" scope="col">Название</th>
                                    <th class="text-center align-middle" scope="col">Аббревиатура</th>

                                </tr>
                            </thead>
                            <tbody th:if="${categories.size == 0}">
                                <tr>
                                    <td  colspan="6" class="text-center">В данный момент нет доступных категорий</td>
                                </tr>
                            </tbody>
                            <tbody th:if="${categories.size != 0}">
                                <tr th:each="c: ${categories}">
                                    <td class="align-middle" th:text="${c.name}"></td>
                                    <td class="align-middle" th:text="${c.abbreviation}"></td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div th:replace="fragments.html :: copyright"></div>

        <!-- Bootstrap core JS-->
        <script th:replace="fragments.html :: BCJS" />
        <!-- Core theme JS-->
        <script th:replace="fragments.html :: TJS" />
    </body>
</html>
