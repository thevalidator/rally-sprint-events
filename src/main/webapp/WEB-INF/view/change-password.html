<!DOCTYPE html>
<html lang="ru"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:include="fragments.html :: header">
        <title id="pageTitle">Rally Sprint Events</title>
    </head>

    <body>
        <div th:replace="fragments.html :: toppic"></div>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div th:replace="fragments.html :: sidebar"/>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <div class="sidebar-heading border-bottom bg-light">
                    <!-- Top navigation-->
                    <nav th:replace="fragments.html :: topnavigation"/>
                </div>
                <!-- Page content-->
                <div class="container-fluid">

                    <br/>

                    <div>
                        

                        <div class="card-body p-4 text-center">

                            <h3 class="mb-4">Смена пароля</h3>
                            <div th:if="${error != null}" class="d-flex justify-content-center">
                                <div class="col-sm-6 p-0">
                                    
                                    <div th:text="${error}" class="alert alert-danger" role="alert" />
                                </div>
                            </div>

                            <form method="POST" th:action="@{/change-password}" class="needs-validation" novalidate >
                                
                                <div  class="d-flex justify-content-center">
                                    <div class="col-sm-6">
                                        <div class="form-outline mb-3">
                                            <input name="oldpassword" type="password" class="form-control" id="floatingPassword" placeholder="Старый пароль" autocomplete="off" required pattern=".{8,20}"/>
                                            <div class="invalid-feedback">
                                                От 8 до 20 символов.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div  class="d-flex justify-content-center">
                                    <div class="col-sm-6">
                                        <div class="form-outline mb-3">
                                            <input name="newpassword" type="password" class="form-control" id="floatingPassword" placeholder="Новый пароль" autocomplete="off" required pattern=".{8,20}"/>
                                            <div class="invalid-feedback">
                                                От 8 до 20 символов.
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div  class="d-flex justify-content-center">
                                    <div class="col-sm-6">
                                        <div class="form-outline mb-3">
                                            <input name="newpassword2" type="password" class="form-control" id="floatingPassword" placeholder="Повторите пароль" autocomplete="off" required pattern=".{8,20}"/>
                                            <div class="invalid-feedback">
                                                От 8 до 20 символов.
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <button class="btn btn-outline-success btn-sm" type="submit">Сохранить</button>
                                <a class="btn btn-outline-dark btn-sm" th:href="@{/account}" role="button" >Отмена</a>
                            </form>

                        </div>

                        
                    </div>

                </div>
            </div>
        </div>
        <div th:replace="fragments.html :: copyright"></div>


        <script>
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
            })()
        </script>

        <!-- Bootstrap core JS-->
        <script th:replace="fragments.html :: BCJS" />
        <!-- Core theme JS-->
        <script th:replace="fragments.html :: TJS" />

        <script th:replace="fragments.html :: jquery" />
        <script th:replace="fragments.html :: datepicker" />
        <script th:replace="fragments.html :: datepickerRU" />
        <script th:replace="fragments.html :: datepicker-format" />

    </body>
</html>
