        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

    <body>
        <h2 th:text="'Кругов добавлено: ' + ${result}"></h2>

            <tr>
                <td>OriginalFileName:</td>
                <td th:text="${orig}"></td>

                <td>Type:</td>

            <tr>
                <td>Name:</td>

                <td th:text="${size}"></td>

        <form action="manage">
